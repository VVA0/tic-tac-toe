<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe.js</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

  <body>
    <div class="wrapper__info">
      <h2>Счет</h2>
      <div class="wrapper__score">
        <div class="wrapper__title"><span class="player__name-1"></span>:</div>
        <span class="player__score-1">0</span>
      </div>
      <div class="wrapper__score">
        <div class="wrapper__title"><span class="player__name-2"></span>:</div>
        <span class="player__score-2">0</span>
      </div>
      <div class="wrapper__score">
        <div class="wrapper__title"><span>Ничья</span>:</div>
        <span class="draw__score">0</span>
      </div>
      <div class="wrapper__player">
        Ходит игрок:<span class="player__name"></span>
      </div>
      <div class="wrapper__winner hidden"></div>
    </div>
    <div class="wrapper">
      <ul class="cards">
        <li class="card" id="1">
          <div class="view front-view">
            <span class="material-symbols-outlined"> ads_click </span>
